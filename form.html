<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title id="title">Welcome to the Liverpool quiz!</title>
    <link rel="stylesheet" type="text/css" href="css/formStyle.css">
</head>
  <body>
    <div id="content">
      <div>
        <h1 id="banner">Welcome to the Liverpool Quiz!</h1>
      </div>
      <div class="row">
      
        <div class="formLayout">
          <form id="myForm" method="post" action="quiz.html" onsubmit="return validateForm()">
            <label>Forename</label>
              <input type="text" maxlength="32" name="forename"><br><br>
            <label>Surname</label>
              <td><input type="text" maxlength="32" name="surname"><br><br>
            <label>Username</label>
              <input type="text" maxlength="16" name="username"><br><br>
            <label>Age</label>
              <input type="text" maxlength="3"  name="age"><br><br>
            <label>Email</label>
              <input type="text" maxlength="64" name="email"><br><br>
            <input id="submit" type="submit" value="Signup">
          </form>
		  <div id="start"></div>
        </div><!-- end div id="description"-->		
      </div><!-- end div id="row"-->
    </div><!-- end div id="content"-->
	<div class="image"><img src="img/crest.gif" alt="applogo"></div>
</body>
<script src="js/form.js"></script>
</html>
